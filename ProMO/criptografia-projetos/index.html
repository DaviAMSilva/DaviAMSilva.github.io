<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criptografia — Projetos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
</head>

<body>

    <div id="torso">
        <h1>Criptografia — Projetos</h1>

        <div id="panel">

            <p>Insira o número e a base para a conversão:</p>

            <span>Escolha a base de entrada: </span><select id="base">
                <option value="2">Binária</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select>
            <br><br>

            <textarea type="text" id="input" rows="2"></textarea>
            <script>
                document.addEventListener("keydown", function (event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        main();
                    }
                });
            </script>
            <br><br><br>

            <p>Resultado:</p>

            <div id="output-container">
                <span>Binária:</span><textarea type="text" id="output-bin" rows="1" readonly></textarea><br>
                <span>Decimal:</span><textarea type="text" id="output-dec" rows="1" readonly></textarea><br>
                <span>Hexadecimal:</span><textarea type="text" id="output-hex" rows="1" readonly></textarea><br>
            </div>
            <br><br>

            <button id="send" onmouseup="main();">Converter</button>

            <p>Código:</p>
            <pre><code class="javascript" id="code"></code></pre>
            <script>
                fetch('main.js')
                    .then(response => response.text())
                    .then((data) => {
                        document.getElementById("code").innerText = data;
                        hljs.initHighlighting();
                    })
            </script>
        </div>

    </div>

</body>

</html>
