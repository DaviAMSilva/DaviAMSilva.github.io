<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabuleiro bacana</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
</head>

<body>

    <div id="torso">
        <h1>TABULEIRO BACANA</h1>

        <div id="panel">

            <p>Prova disponível <a href="https://drive.google.com/file/d/1kzQRxdQYGc2S5Z1jl6tz4DgOgLdyXg2Z/view" target="_blank" rel="noopener noreferrer">aqui</a> e solução <a href="https://drive.google.com/file/d/14fDuxVvEEi-GbEjluuNX_Y_9lf9OAtRw/view" target="_blank" rel="noopener noreferrer">aqui</a></p>

            <p>Comprimento do lado do tabuleiro:</p>
            <textarea type="text" id="input" rows="2">8</textarea>
            <p>Quantidade de tabuleiros:</p>
            <textarea type="text" id="output" rows="2" readonly></textarea>

            <br>

            <button id="send" onmouseup="main();">Calcular</button>

            <br>

            <p>Código:</p>
            <pre><code class="javascript" id="code"></code></pre>
            <script>
                fetch('main.js')
                    .then(response => response.text())
                    .then((data) => {
                        document.getElementById("code").innerText = data;
                        hljs.initHighlighting();
                    })
            </script>

        </div>

    </div>

</body>

</html>
